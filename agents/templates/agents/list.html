{% extends "base.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Agentlar {% endblock title %}</title>
     <link rel="stylesheet" href={% block file %} "{% static 'css/style.css' %}" {% endblock file %}>
</head>
<body>

{% block content %}
    <h2>Bizning agentlar</h2>
     <button><a href="{% url 'agents:agent-create'%}">Yangi agent qoshish</a></button>


    {% for agent in object_list %}
    <div class="mijoz"><a href="{% url 'agents:agent-detail' agent.pk %}">{{agent.user.username}}</a></div>
    {% endfor %}
{% endblock  %}
</body>
</html>
