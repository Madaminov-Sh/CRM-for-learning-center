{% extends "base.html" %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Kategoriya tayinlash{% endblock title %}</title>
     <link rel="stylesheet" href={% block file %} "{% static 'css/lead_create.css' %}" {% endblock file %}>
    
  </head>
  <body>
  {% block content %}            

{% if unassigned_leads.exists %}

    <h2>Kategoriyasi nomalum o'quvchilar</h2>       

    {% for lead in unassigned_leads %}
    {% endfor %}
    <div class="mijoz"><a href="{% url 'leads:lead-category-update' lead.pk%}">{{lead.familiasi}}</a></div>

{% endif %}
<a href="{% url 'leads:lead-list'%}"><button>Ortga qaytish</button></a>

{% endblock  %}
  
</body>
</html>
