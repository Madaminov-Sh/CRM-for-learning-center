
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Parolni tiklash{% endblock title %}</title>
     <link rel="stylesheet" href={% block file %} "{% static 'css/lead_create.css' %}" {% endblock file %}>
    
  </head>
  <body>

    <div class="home">
      <div class="form">
        <div class="form-content">
          <h2>Parolni tiklash uchun email manzilingizni kiriting!</h2>
          <form method="post">
            {% csrf_token %} {{form.as_p}}
            <hr>
           <button type="submit"></button>
            <button><a href="{% url 'login'%}">Log in</a></button>
          </form>
        </div>
      </div>
    </div>
         
  </body>
</html>
