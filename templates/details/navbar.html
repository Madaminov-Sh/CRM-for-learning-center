<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<nav id="navbar-example2" class="navbar bg-light px-3">
  <a class="navbar-brand" href="/{{home}}">Navbar</a>
  <a href="{% url 'leads:lead-list'%}">Mijozlar</a>
  <a href="{% url 'leads:category-list'%}">Kategoriya</a>

  <!--user organisor bo'lmasa, Agentlar bo'limi ko'rinmaydi-->
  {% if request.user.is_organisor %}
  <a href="{% url 'agents:agent-list'%}">Agentlar</a>
  {% endif %}
  <ul class="nav nav-pills">
  
    <!--user ro'yxatdan o'tkan bo'lsa, bu tugma ko'rinmaydi-->
    <li class="nav-item">
      {% if not request.user.is_authenticated %}
      <a href="{% url 'signup'%}"><button type="button" class="btn btn-primary">Royxatdan o'tish</button></a>
      {% endif %}
    </li>

    <!--user ro'yxatdan o'tkan bo'lsa uning usernamesi, aks xolda Saitga kirish tugmasi ko'rinadi-->
    <li class="nav-item">
      {% if request.user.is_authenticated %}
      {{request.user.username}} 
      {% else %} 
      <a href="{% url 'login' %}"><button type="button" class="btn btn-danger">kirish</button></a>
      {% endif %}
    </li>

    <!--user ro'yxatdan o'tmagan bo'lsa, chiqish tugmasi ko'rinmaydi-->
      <li class="nav-item">
      {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Chiqish</button></a>
      {% endif %}
    </li>

  </ul>
</nav>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
